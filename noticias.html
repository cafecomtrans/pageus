  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { display: flex; min-height: 100vh; background-color: #f8f9ff; color: #333; }
    
    .sidebar { width: 220px; background-color: #fff; border-right: 1px solid #e0e0e0; display: flex; flex-direction: column; padding: 20px; }
    .sidebar h2 { font-size: 20px; margin-bottom: 20px; }
    .nav { list-style: none; margin-bottom: 30px; }

    .nav li a { text-decoration: none; color: #555; display: flex; align-items: center; padding: 8px 12px; border-radius: 8px; transition: background 0.3s; }
    .nav li a.active, .nav li a:hover { background: linear-gradient(90deg, #6c63ff, #ff4da6); color: #fff; }

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

    .card {

    }
    .card:hover { transform: translateY(-5px); }
    .card h3 { margin: 0 0 10px; font-size: 18px; color: #333; }
    .card p { font-size: 14px; color: #555; flex-grow: 1; margin-bottom: 15px; line-height: 1.4; }
    .card small { display: block; margin-bottom: 10px; color: #999; font-size: 12px; }
    .card a {
      align-self: flex-start;
      padding: 8px 12px;
      background: linear-gradient(90deg, #6c63ff, #ff4da6);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    
    #loading { font-style: italic; color: #666; grid-column: 1/-1; }
  </style>

<body>

<div class="main">
  <h1>Not√≠cias</h1>
  <p>Confira os √∫ltimos posts do nosso blog:</p>

  <div id="rss-feed" class="cards">
    <p id="loading">Carregando √∫ltimas not√≠cias...</p>
  </div>
</div>

<script>
async function carregarRSS() {
  // RSS2JSON √© mais est√°vel para WordPress do que o AllOrigins
  const feedUrl = "https://cafecomtrans.wordpress.com/feed/";
  const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
  const container = document.getElementById("rss-feed");
  
  try {
    const response = await fetch(apiUrl);
    const data = await response.json();

    if (data.status !== 'ok') throw new Error('Erro ao carregar o feed');

    let html = "";

    data.items.forEach((item, index) => {
      if (index < 6) { 
        const titulo = item.title;
        const link = item.link;
        // Formata data para o padr√£o brasileiro
        const dataPub = new Date(item.pubDate).toLocaleDateString("pt-BR");
        
        // Remove tags HTML da descri√ß√£o e limita caracteres
        let descricao = item.description.replace(/<[^>]*>/g, '').substring(0, 140);

        html += `
          <div class="card">
            <h3>${titulo}</h3>
            <small>üìÖ ${dataPub}</small>
            <p>${descricao}...</p>
            <a href="${link}" target="_blank">Ler mais</a>
          </div>
        `;
      }
    });

    container.innerHTML = html;

  } catch (e) {
    console.error("Erro no RSS:", e);
    container.innerHTML = `
      <div style="grid-column: 1/-1; padding: 20px; background: #fff1f1; border-radius: 8px; border: 1px solid #ffcccc;">
        <p>‚ö†Ô∏è <strong>N√£o foi poss√≠vel carregar as not√≠cias agora.</strong></p>
        <p>Visite nosso blog diretamente para as novidades:</p>
        <a href="https://cafecomtrans.wordpress.com" target="_blank" style="margin-top:10px; display:inline-block; background:#6c63ff; color:white; padding:10px 20px; border-radius:5px; text-decoration:none;">Ir para o Blog</a>
      </div>
    `;
  }
}

carregarRSS();
</script>

</body>
